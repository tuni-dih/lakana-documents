            <hr class="mdc-list-divider">
            <h6 class="mdc-list-group__subheader"><span lang="en">Language</span><span lang="fr">Langue</span></h6>

            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
              <span class="mdc-top-app-bar__title"><span lang="en">LAKANA Documents</span><span lang="fr">Documents LAKANA</span></span>
            </section>
          </div>

          <div class="mdc-top-app-bar--fixed-adjust">
            <section id="sopList">
              <div class="mdc-list-group">
                <div id="documents"></div>
              </div>
            </section>
            <section id="sop"></section>
          </div>
        </main>
      </div>
